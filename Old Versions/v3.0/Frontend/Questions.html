<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Uplaod Questions</title>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="./js/bHive-1.0.7.js"></script>
    <script src="./js/authenticator.js"></script>
    <script src="./js/sha256.js"></script>
    <script src="./js/connector.js"></script>
    <script src="./js/make.js"></script>
    <script src="./js/runner.js"></script>
    <script src="./js/gridmake.js"></script>
    <script src="../Middleware/parser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="stageholder"></div>
    <div><br /></div>
    <div id="authpanel" class="container-fluid">
        <h3><b>Authenticate:</b><button onclick="authenticate();" class="btn btn-outline-dark" style="float: right">Authenticate</button></h3>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password"
                    name="password">
            </div>
        </div>
        <div><br /></div>
    </div>
    <div class="container-fluid" style="text-align: center">
        <div><br /></div>
        <button onclick="goq(9015);" class="btn btn-success">Start Uploading</button>
        <div><br /></div>
        <h4>Upload Questions to Server:</h4>
        <div class="row">
            <div class="col-md-12 form-group"><br />
                <textarea name="commands" style="width:100%;height: 1000px;" id="commands"
                    placeholder="Enter your questions here."></textarea>

                <br />
                <h5 style="text-align: center">Drag To Expand Command Area</h5>
                <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
            </div>
        </div>
        <script src="./js/speechtotext.js"></script>
    </div>
</body>
