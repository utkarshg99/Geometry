<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="./js/bHive-1.0.7.js"></script>
    <script src="./js/connector.js"></script>
    <script src="./js/make.js"></script>
    <script src="./js/runner.js"></script>
    <script src="./js/gridmake.js"></script>
    <script src="../Middleware/parser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="stageholder"></div>
    <div><br /></div>
    <div class="container-fluid">
        <h3><b>Configure Appearance:</b></h3>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="bgcolor">Background Color:</label>
                <input type="text" class="form-control" id="bgcolor" placeholder="Enter Background Color"
                    name="bgcolor">
            </div>
            <div class="form-group col-md-6">
                <label for="fillcolor">Fill Color:</label>
                <input type="text" class="form-control" id="fillcolor" placeholder="Enter Fill Color" name="fillcolor">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-primary" onclick="configure();" autofocus>Set Parameters</button>
            </div>
            <div style="text-align: left;" class="col-md-6">
                <button onclick="setgrdstat(true);" class="btn btn-success">Use Grid</button>
            </div>
        </div>
        <div><br /></div>
        <h4>For Actual Server-Based Shape Generation:</h4>
        <div class="row">
            <div class="col-md-12 form-group"><br />
                <textarea name="commands" style="width:100%;height: 500px;" id="commands"
                    placeholder="Enter your commands here."></textarea>
            </div>
        </div>
        <div style="text-align: center">
            <button id="start-record-btn" class="btn btn-default">Start Recognition</button><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <button id="pause-record-btn" class="btn btn-default">Pause Recognition</button>
            <br/><br/>
            <p id="arei">Press the <strong>Start Recognition</strong> button and allow access.</p>
        </div>
        <button onclick="go(8080);" class="btn btn-success">Start Processing</button>
        <div><br /></div>
        <h4>For Manual Client-Side Shape Generation:</h4><br />
        <h5><b>For Most Shapes</b></h5>
        <div class="row">
            <div class="form-group col-md-12">
                <label for="type">Shape Type:</label>
                <input type="text" class="form-control" id="type" placeholder="Enter Type" name="type">
            </div>
            <div class="form-group col-md-6">
                <label for="x">X:</label>
                <input type="text" class="form-control" id="x" placeholder="Enter X" name="x">
            </div>
            <div class="form-group col-md-6">
                <label for="y">Y:</label>
                <input type="text" class="form-control" id="y" placeholder="Enter Y" name="y">
            </div>
            <div class="form-group col-md-6">
                <label for="h">Height:</label>
                <input type="text" class="form-control" id="h" placeholder="Enter H" name="h">
            </div>
            <div class="form-group col-md-6">
                <label for="w">Width:</label>
                <input type="text" class="form-control" id="w" placeholder="Enter W" name="w">
            </div>
            <div class="form-group col-md-6">
                <label for="r">Radius:</label>
                <input type="text" class="form-control" id="r" placeholder="Enter R" name="r">
            </div>
        </div>
        <h5><b>For Polygons Only</b></h5>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="xd">X:</label>
                <input type="text" class="form-control" id="xd" placeholder="Enter X" name="xd">
            </div>
            <div class="form-group col-md-6">
                <label for="yd">Y:</label>
                <input type="text" class="form-control" id="yd" placeholder="Enter Y" name="yd">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button onclick="addpts();" class="btn btn-warning">Add Point</button>
            </div>
            <div style="text-align: left;" class="col-md-6">
                <button onclick="drawer();" class="btn btn-default">Submit Instance</button>
                <button onclick="make();" class="btn btn-success" style="float: right;">Get It Done!!!</button>
            </div>
            <br/><br/>
        </div>
        <script src="./js/speechtotext.js"></script>
    </div>
</body>
